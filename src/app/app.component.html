<div class="container-fluid">
  <h1 class="jumbotron text-center">Bootcamp Enrolment Form</h1>
  <form #userForm='ngForm'>
    {{userForm.value | json}}
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" ngModel name='name'>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" ngModel name='email'>
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" class="form-control" ngModel name='phone'>
    </div>

    <div class="form-group">
      <label for="">I'm interested in</label>
      <select name="" class="custom-select" id="" ngModel name='topic'>
        <option selected>I'm interested in</option>
        <option *ngFor='let topic of topics'>{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input type="radio" name="timePreference" value="morning" class="form-check-input" ngModel >
        <label for="" class="form-check-label">Morning (9AM - 12AM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" value="evening" class="form-check-input" ngModel>
        <label for="" class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>



    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel name="subscribe">
      <label for="" class="form-check-label">
        Send me a promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
